apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver-deploy
  labels:
    app: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: production
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: production
    spec:
      containers:
      - image: httpd
        name: webserver
